<div mat-dialog-content>
      
    <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput required type="text" [(ngModel)]="data.projectEdit.projectName" name="projectName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Duration</mat-label>
        <input matInput required type="time" [(ngModel)]="data.projectEdit.duration" name="duration">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label for="inputprojectdeadline">Deadline</mat-label>
        <input matInput required [min]="minDate" [matDatepicker]="picker" [(ngModel)]="data.projectEdit.deadline" name="deadline" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancel</button>
    <ng-container *ngIf="data.projectEdit.projectName==null 
    || data.projectEdit.deadline == null
    || data.projectEdit.duration == null">
    <button mat-button color="primary" [disabled]=true>Save</button>
    </ng-container>
    <ng-container *ngIf="data.projectEdit.projectName!=null 
    && data.projectEdit.deadline != null
    && data.projectEdit.duration != null">
    <button mat-button color="primary" [mat-dialog-close]="data.projectEdit">Save</button>
    </ng-container>
</div>
