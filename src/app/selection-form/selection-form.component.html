
  <form >
    <input [(ngModel)]="selection.projectNumber" type="number" name="projectNumber" placeholder="project">
    <input [(ngModel)]="selection.timeWindow" type="time" name="timeWindow" placeholder="time window">
    <button (click)= "clear()">Clear</button>
  </form>
  
<table>
    <tbody>
        <td>{{selection.projectNumber}}</td>
        <td>{{selection.timeWindow}}</td>
    </tbody>
</table>
